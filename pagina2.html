  <title>Flor Amarilla con Slider y Letra Karaoke</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: #e0f7fa;
      font-family: "Segoe UI", Arial, sans-serif;
      overflow: hidden;
    }

    h1 {
      position: absolute;
      top: 20px;
      width: 100%;
      text-align: center;
      font-size: 2rem;
      color: #333;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
    }

    .container {
      display: flex;
      align-items: center;
      gap: 60px;
    }

    /* === Flor === */
    .scene {
      display: flex;
      flex-direction: column;
      align-items: center;
      animation: grow 3s ease-out forwards;
      transform: scale(0);
      transform-origin: bottom center;
    }

    @keyframes grow {
      0% { transform: scale(0); }
      100% { transform: scale(1); }
    }

    .stem {
      width: 14px;
      height: 200px;
      background: linear-gradient(to bottom, #388e3c, #1b5e20);
      border-radius: 10px;
      position: relative;
      margin-top: 40px;
    }

    .leaf {
      position: absolute;
      width: 60px;
      height: 30px;
      background: radial-gradient(circle at center, #4caf50 30%, #2e7d32 100%);
      border-radius: 50%;
      top: 60px;
    }
    .leaf.left { left: -55px; transform: rotate(-30deg); }
    .leaf.right { right: -55px; transform: rotate(30deg); }

    .flower {
      position: relative;
      width: 200px;
      height: 200px;
      margin-bottom: -50px;
      animation: sway 4s ease-in-out infinite 3s;
      transform-origin: bottom center;
    }

    .petal {
      position: absolute;
      width: 70px;
      height: 120px;
      background: radial-gradient(circle at center, #ffeb3b 40%, #fbc02d 100%);
      border-radius: 50%;
      top: 20px;
      left: 65px;
      transform-origin: bottom center;
      opacity: 0;
      transform: scale(0) rotate(var(--angle));
      animation: bloom 3s forwards;
    }

    .center {
      position: absolute;
      top: 65%;
      left: 50%;
      width: 90px;
      height: 90px;
      background: radial-gradient(circle at center, #6d4c41 30%, #3e2723 100%);
      border-radius: 50%;
      transform: translate(-50%, -50%);
      box-shadow: inset 0 0 15px rgba(0,0,0,0.5);
      z-index: 3;
      animation: appear 2s forwards 1.5s;
    }

    @keyframes bloom {
      0%   { transform: scale(0) rotate(var(--angle)); opacity: 0; }
      60%  { transform: scale(1.2) rotate(var(--angle)); opacity: 1; }
      100% { transform: scale(1) rotate(var(--angle)); opacity: 1; }
    }

    @keyframes appear {
      0% { transform: translate(-50%, -50%) scale(0); opacity: 0; }
      100% { transform: translate(-50%, -50%) scale(1); opacity: 1; }
    }

    @keyframes sway {
      0%   { transform: rotate(0deg); }
      25%  { transform: rotate(3deg); }
      50%  { transform: rotate(0deg); }
      75%  { transform: rotate(-3deg); }
      100% { transform: rotate(0deg); }
    }

    /* === Slider === */
    .slider {
      width: 400px;
      height: 300px;
      border: 10px solid #ffeb3b;
      border-radius: 25px;
      overflow: hidden;
      position: relative;
      box-shadow: 0 6px 20px rgba(0,0,0,0.3);
    }

    .slides {
      display: flex;
      width: 100%;
      height: 100%;
      transition: transform 0.8s ease-in-out;
    }

    .slides img {
      width: 400px;
      height: 450px;
      object-fit: cover;
    }

    .controls {
      position: absolute;
      bottom: 15px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 10px;
    }

    .dot {
      width: 14px;
      height: 14px;
      background: #fff;
      border-radius: 50%;
      cursor: pointer;
      border: 2px solid #ffeb3b;
    }
    .dot.active {
      background: #ffeb3b;
    }

    /* === Letra Karaoke === */
    .lyrics {
      margin-top: 40px;
      font-size: 1.3rem;
      color: #333;
      text-align: center;
      min-height: 50px;
    }
    .fade {
      animation: fadeOut 2s forwards;
    }
    @keyframes fadeOut {
      from { opacity: 1; }
      to { opacity: 0; }
    }
  </style>
